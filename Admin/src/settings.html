<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Settings</title>
    <meta name="theme-color" content="#f7f7f7">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container px-lg-5">
        <header class=" d-flex justify-content-between mt-3">
            <h4 class=" fw-medium">Settings</h4>
        </header>

        <hr>
        <div class="container">
            <h4>Account Information</h4>
            <form class=" d-flex">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col">
                        <div class=" mb-3">
                            <label class=" form-label" for="name">Owner Name</label>
                            <input type="text" class="form-control" name="name" id="name" value="Juan Dela Cruz" />
                        </div>
                    </div>
                    <div class="col">
                        <div class=" mb-3">
                            <label class=" form-label" for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email" value="juandelacruz@gmail.com"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class=" mb-3">
                            <label class=" form-label" for="phone-number">Phone Number</label>
                            <input type="text" class="form-control" name="phone-number" id="phone-number" value="0945-476-9876" />
                        </div>
                    </div>
                    <div class="col">
                        <div class=" mb-3">
                            <label class=" form-label" for="passsword">Password</label>
                            <input type="text" class="form-control" name="formId1" id="passsword" value="1234567890"/>
                        </div>
                    </div>
                    <button class=" w-auto btn btn-primary fw-bold rounded-5 px-4">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
